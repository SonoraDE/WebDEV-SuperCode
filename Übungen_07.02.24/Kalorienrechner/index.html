<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          <span style="color: #ff003d">K</span> a l o r i e n
          <span style="color: #ff003d">R</span> e c h n e r
        </h1>
      </div>
      <div class="size-container">
        <label for="bodysize">Körpergröße</label>
        <br />
        <br />
        <input type="text" name="groesse" id="bodysize" />
      </div>
      <br />
      <div class="age-container">
        <label for="age">Alter</label>
        <br />
        <br />
        <input type="text" name="alter" id="age" />
      </div>
      <br />
      <div class="weight-container">
        <label for="weight">Gewicht</label>
        <br />
        <br />
        <input type="text" name="gewicht" id="weight" />
      </div>
      <br />
      <br />
      <div class="radio-container">
        <input type="radio" name="geschlecht" id="radio1" value="1" checked />
        <label for="geschlecht">Weiblich</label>
        <input type="radio" name="geschlecht" id="radio2" value="2" />
        <label for="geschlecht">Männlich</label>
      </div>
      <br />
      <br />
      <div class="custom-select">
        <select name="belastung" id="belastung">
          <option value="0.95">Schlafen</option>
          <option value="1.2">Nur Sitzen oder Liegen</option>
          <option value="1.5">
            Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
            Aktivität in der Freizeit, z.B. Büroarbeit
          </option>
          <option value="1.7">
            Sitzende Tätigkeit mit zweiweilig gehender oder stehender Tätigkeit,
            z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer
          </option>
          <option value="1.9">
            Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer,
            Kellner, Handwerker, Mechaniker, Hausfrauen
          </option>
          <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
        </select>
      </div>
      <br />
      <br />
      <div class="button-container">
        <input type="button" value="RECHNEN" onclick="getResult()" id="btn" />
      </div>
      <br />
      <br />
      <div class="calculate-container">
        <div class="container-one">
          <p class="title">Einheit</p>
          <p class="content">kcal</p>
          <p class="content">kJ</p>
        </div>
        <div class="container-two">
          <p class="title">Grundumsatz</p>
          <p class="content" id="umsatz-kcal"></p>
          <p class="content" id="umsatz-kj"></p>
        </div>
        <div class="container-three">
          <p class="title">Gesamt</p>
          <p class="content" id="gumsatz-kcal"></p>
          <p class="content" id="gumsatz-kj"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
