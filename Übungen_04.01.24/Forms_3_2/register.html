<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <a class="signup" href="./register.html">Sign Up</a>
      <a class="login" href="./login.html">Login</a>
      <h1>Registrieren</h1>

      <input
        id="email"
        type="email"
        name="email"
        placeholder="  Email ..."
        required
      />
      <br />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="  Password ..."
        maxlength="12"
        required
      />
      <p>Passwort vergessen?</p>
      <a class="btn" href="#">Registrieren</a>
    </section>
  </body>
</html>
