<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <label id="label" for="fname">Name:</label><br />
      <input
        id="fname"
        type="text"
        name="fname"
        placeholder="  VORNAME"
        required
      />
      <input
        id="lname"
        type="text"
        name="lname"
        placeholder="  NACHNAME"
        required
      />

      <input id="email" type="email" name="email" required />
      <br />
      <label for="topic">Thema</label><br />
      <select id="topic" name="topic">
        <option value="volvo">General</option>
        <option value="saab">Advertise</option>
        <option value="fiat">Partnership</option>
        <option value="audi">Nachricht</option></select
      ><br />
      <label for="textarea">Nachricht</label> <br />
      <textarea id="textarea" cols="20" rows="10"></textarea> <br />
      <input id="btn" type="submit" />
    </form>
  </body>
</html>
