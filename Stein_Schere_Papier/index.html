<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Stein - Schere - Papier</h1>
        <h2>Was moechtest du waehlen?</h2>
        <h3 id="playerselect">Spieler Auswahl :</h3>
        <h3 id="cpuselect">CPU Auswahl :</h3>
        <h3 id="result">Ergebnis :</h3>
        <div class="button-flex">
          <input
            type="button"
            value="restart game"
            id="btn"
            onclick="resetGame()"
          />
        </div>
        <div class="images">
          <img
            class="img1"
            src="./img/stein.png"
            alt="Stein"
            onclick="cpuPlay('Stein')"
            id="stein"
          />
          <img
            class="img2"
            src="./img/Schere.png"
            alt="Schere"
            onclick="cpuPlay('Schere')"
            id="schere"
          />
          <img
            class="img3"
            src="./img/Papier.png"
            alt="Papier"
            onclick="cpuPlay('Papier')"
            id="papier"
          />
        </div>
        <h4 id="showWins">Siege gegen CPU :</h4>
        <h4 id="showLooses">Niederlage gegen CPU :</h4>
        <h4 id="showDraws">Unentschieden :</h4>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
