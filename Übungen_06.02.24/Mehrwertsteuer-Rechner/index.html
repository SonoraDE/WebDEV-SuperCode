<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="content-box">
        <div class="content-one">
          <h2>Was soll berechnet werden?</h2>
          <input type="radio" name="mwst-radio" id="radio1" value="1" checked />
          <label for="radio1"
            >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
          >
          <br />
          <input type="radio" name="mwst-radio" id="radio2" value="2" />
          <label for="radio2">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
        </div>
        <div class="content-two">
          <h2>Was soll berechnet werden?</h2>
          <input
            type="radio"
            name="prozent-radio"
            id="radio3"
            value="1"
            checked
          />
          <label for="radio3">19%</label>
          <br />
          <input type="radio" name="prozent-radio" id="radio4" value="2" />
          <label for="radio4">7%</label>
        </div>
        <div class="content-three">
          <p>Nettobetrag (Preis ohne Mehrwertsteuer) in Euro *</p>
          <br />
          <input type="number" name="input" id="input" />
        </div>
        <div class="content-button">
          <input type="button" value="Berechnen" id="btn" onclick="getTax()" />
        </div>
        <div class="content-five">
          <h4>Mehrwertsteuerbetrag</h4>
          <p id="mwst-betrag">€</p>
        </div>
        <div class="content-six">
          <h4>Bruttobetrag (Endpreis)</h4>
          <p id="result-value">€</p>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
